server:
  port: 80

spring:
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://192.168.0.110:3306/springboot?serverTimezone=UTC
      username: root
      password: zxcvbnm1
  # 设定当前缓存使用EhCache
#  cache:
#    type: ehcache
#    ehcache:
#      config: ehcache.xml

  # 设定当前缓存使用Redis
  cache:
    type: redis
    redis:
      use-key-prefix: false  # 是否使用前缀   对应注解中要不要value，如果false，即便设置了value也不存在，风险性高，一般选择true
      cache-null-values: true  # 是否使用空值
      key-prefix: aa  # 指定前缀  会显示：aa + 注解中的value
      time-to-live: 10s  # 最大活动时间,多久过期

  # 配置Redis连接
  redis:
    host: 192.168.0.111
    port: 6379


mybatis-plus:
  global-config:
    db-config:
      table-prefix: tbl_
      id-type: auto
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
